<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>REGISTRATION DETAILS</title>
    <style>
        h1,h3{
            color:black;
            font-size:40px;
            text-align:center;
        }
    </style>
    <script type="text/javascript" language="javascript"></script>
</head>
<body>
    <form id="f1" action="valid.html" onsubmit="return show()" method="get">
        <h1>USER REGISTRATION DETAILS</h1>
        <h3>please fill the following details and get registered!!</h3><br /><br />
        <table align="center" border="10" bordercolor="black
               " cellpadding="10px" bgcolor="beige">
            <tr>



                <td>First Name:</td>
                <td><input type="text" required name="name1" id="txtbox1" onblur="changeColor(this)" /></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="name2" id="txtbox2" onblur="changeColor(this)" /></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" name="age_box" id="age" onblur="changeColor(this)" /></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea rows="5" name="address_box" id="address" onblur="changeColor(this)"></textarea></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><select name="gender" id="gender"><option value="male">Male</option>
                    <option value="Female">Female</option>
                    </select></td>
            </tr>
        </table>
        <br />
        <input id="submit" type="submit" value="Register me" />
    </form>
</body>
</html>
