<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h5> Checking leap year</h5>
    <script language="javascript" type="text/javascript">
        {
            var year = 2004;
            if (year % 400 == 0)
                document.write("Millenium year");
            else if (year % 4 == 0 && year % 100 !== 0)
                document.write("leap year");
            else
                document.write("not a leap year");
        }
    </script>
</body>
</html>
