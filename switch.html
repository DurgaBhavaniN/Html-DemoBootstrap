<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        {
            var num = prompt("Enter week number:");
            document.write(num);
            switch (num) {
                case "1": document.write("Sunday");
                    break;
                case "2": document.write("monday");
                    break;
                case "3": document.write("Tuesday");
                    break;
                case "4": document.write("Wednesday");
                    break;
                case "5": document.write("Thrusday");
                    break;
                case "6": document.write("Friday");
                    break;
                case "7": document.write("Saturday");
                    break;
                default: document.write("Not a avalid week number");
                    break;

            }
        }
    </script>
</body>
</html>
